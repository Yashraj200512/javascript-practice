<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic HTML Outline</title>
    <style>
        .product-detail {
            background-color: rgb(194, 194, 194);
            display: inline-block;
            padding: 10px 20px 20px 20px;
        }
    </style>
</head>

<body>
    <div class="product-detail">
        <p>Adults plain Cotton T-Shirt</p>
        <p>Price:$8</p>
        <button style="background-color: yellow" onclick="var1+=1; console.log(`var1:${var1}`); ">
            Add to cart
        </button>
        <button style="background-color: orange" onclick="alert('purchased'); console.log('loading');">
            Buy now
        </button>
    </div>

    <button class="js-button">Button</button>
    <script>
        let var1 = 0;
        //arrow function and each function
        [1, 2, 3, 4, 5].forEach((value) => console.log(value));

        //here function(val) === (value)=>

        //obj func shortcut 
        const obj = {
            method() {

            }
        };
        //alternate and better way for event interaction than onclick
        const buttonElement = document.querySelector('.js-button');

        buttonElement.addEventListener('click', () => console.log('clicked'));

        document.body.addEventListener('keydown', (event) => console.log(event.key));
        //more features of array
//1. filter
        console.log([1, -3, 4].filter((value, index) => {
         return value>0;
        }));

//2.map

  console.log([1, -3, 4].map((value, index) => {
         return value*2;
        }));
//shorter version
  console.log([1, -3, 4].map(value => value*2));

    </script>
</body>

</html>
