<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock-paper-scissor</title>
    <style></style>
</head>

<body>
    <div class="rock-paper-scissor">
        <button onclick="button(1);">Rock</button>
          

        <button onclick=" button(2);">paper</button>


        <button onclick=" button(3);">scissor</button>
        <button onclick="score.win=0; score.losses=0; score.tie=0;
        localStorage.removeItem('score');">reset</button>
    </div>

    <script>
       
       let score={}
    
        score=JSON.parse(localStorage.getItem('score'));

        if(score===null)score={win:0,losses:0,tie:0};
       console.log(score);
        let result = "";
        let comp_choice = 0;
        let comp_string = ["null", "rock", "paper", "scissor"];

        function num() {
            comp_choice = Math.floor(Math.random() * 3 + 1);

        }

        function res(user_choice) {


            if (
                (comp_choice === 3 && user_choice === 1) ||
                (comp_choice === 1 && user_choice === 2) ||
                (comp_choice === 2 && user_choice === 3)
            ) {
                result = `you won`;
                score.win+=1;
            } else if (comp_choice === user_choice) {
               
                result = `tie`;
                score.tie+=1;
            } else {
               
                result = `you lose`;
                score.losses+=1;
            }
             localStorage.setItem('score',JSON.stringify(score));
        }

        function button(user_choice){
          num();
          res(user_choice);
          alert(`you picked ${comp_string[user_choice]}, computer picked ${comp_string[comp_choice]}, ${result}\nwin : ${score.win} , losses : ${score.losses} ,  tie  : ${score.tie} `);

        }
       
        
    </script>
</body>

</html>
